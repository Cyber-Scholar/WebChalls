<!DOCTYPE html>
<html>
	<head>
		<title> Gallery </title>
	</head>
	<body>
		<div align="center">
			<h1>Gallery</h1>
			{% if svg %}
				<div style="border: 2px solid black; width: 300px; height: 300px"> {{ svg | safe }} </div>
			{% else %}
				<div style="color: red;"><h1>ERROR!</h1></div>
			{% endif %}
			<h1>Comments</h1>
			<ul>
			{% for user, comment in comments.items() %}
				<li style="text-align: left; max-width: 200px">{{ user }} said: {{ comment }}</li>
			{% endfor %}
			</ul>
		</div>
	</body>
<html>
